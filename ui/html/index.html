<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii-art-web</title>
</head>
<body>
    <header>
      <div class="head">
        <p1>Ascii-Art-Web</p1>
      </div>
    </header>
    
    <div class="textField" >
      <form action="/ascii-art" method="POST">
  
        {{ if .Input}}
        <textarea class="textarea" name="input_text" autofocus placeholder="Hello World">{{ .Input }}</textarea>
        {{ else }}
        <textarea class="textarea" name="input_text" required autofocus placeholder="Hello World"></textarea>
        {{ end }}
        <br>
  
        <div class="btn__box">
          <select class="select__style" name="style">
            <option value="standard" type="submit">Standard</option>
            <option value="shadow" type="submit">Shadow</option>
            <option value="thinkertoy" type="submit">Thinkertoy</option>
          </select>
          <button class="select__style btn__run" name="run" type="submit">Run</button>
        </div> 
  
        <div class="btn__box">
          <button class="select__style" value="Download" name="download" type="submit">Download</button>
        </div>
      </form>
    </div>
  
    <div class="output">
      <div class="data">  
        <pre>{{ .Output }}</pre> 
      </div> 
  </div>
  
  </body>
</html>
